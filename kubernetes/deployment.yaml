apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-kubernetes
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: zabbix-kubernetes
  replicas: 1
  template:
    metadata:
      labels:
        app: zabbix-kubernetes
    spec:
      containers:
        - name: k8s-zabbix
          # add your
          #image: your-repo.foo.bar:k8s-zabbix:latest
          image: k8s-zabbix:latest
          env:
             - name: "K8S_API_HOST"
               value: "http://k8s-api.foo.bar/bar"
             - name: "K8S_API_TOKEN"
               value: "FAKE-"
             - name: "ZABBIX_SERVER"
               value: "https://zabbix.api.foo.bar:10080"
             - name: "ZABBIX_HOST"
               value: "k8s-c1-api.foo.bar"
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "250m"
